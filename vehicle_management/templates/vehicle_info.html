<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Vehicle Management</title>
</head>
<body>
    <div style="text-align: center; ">
        <a href="/admin"><button style=" color:black; background-color: cadetblue;">Access as Superuser</button></a>
        <a href="/admin"><button style=" color: black;background-color: cadetblue;">Access as Admin</button></a>
        <a href="/admin"><button style=" color: black;background-color: cadetblue;">Access as User</button></a>
    </div>
    <br><br>
    <main>
        <form method="POST" action="">
            {% csrf_token %}
            <div style="text-align: center; border: solid; background-color: antiquewhite;">
                <br><br>
                <div class="col-md-12">
                    <label for="no">Vehicle Number : </label>
                    <input id="no" type="text" name="vehicle_number" class="form-control" placeholder="Vehicle Number">
                   
                </div>
            <br>
                <div>
            
                    <label for="car">Vehicle Type : </label>
            
                        <select id="car" name="v_type"> 
                        <option value="">Select options</option>
                        <option value="1">Two Wheeler</option>
                        <option value="2">Three Wheeler</option>
                        <option value="3">Four Wheeler</option>
                     
                        </select>
                </div>
            <br>
                <div>
                    <div class="col-md-12">
                        <label for="model">Vehicle Model : </label>
                        <input type="text" name="model" id="model" placeholder="Vehicle Model">
                            
                      </div>
                </div>
                <br>
                <div>
                    <label for="des">Vehicle Description : </label>
                    <textarea id="des" name="des" rows="1" cols="50" placeholder="Vehicle Description"></textarea>
                    <br>
                    <br>
                    <input style="background-color: aquamarine; color: brown;" type="submit" value="Submit">
                </div>
            <br><br>
            
            </div>
        </form>
    </main>
</body>
</html>
